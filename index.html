<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="inout">
            <div class="output">
                <p>4 + 6</p>
            </div>
            <div class="input">
                <p>10</p>
            </div>
        </div>
        <div class="buttons">
            <button id=clearButton>AC</button>
            <button id="backSpaceButton">C</button>
            <button id="modulasButton">%</button>
            <button id="divideButton">รท</button>
            <button id="sevenButton">7</button>
            <button id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="plusButton">+</button>
            <button id="fourButton">4</button>
            <button id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="subtractButton">-</button>
            <button id="oneButton">1</button>
            <button id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="multiplyButton">x</button>
            <button id="zeroButton">0</button>
            <button id="dotButton">.</button>
            <button id="equalButton">=</button>
        </div>
    </div>
</body>
</html>
