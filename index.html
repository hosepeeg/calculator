<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="inout">
            <div class="output">
                <p class="b">4 + 6</p>
            </div>
            <div class="input">
                <p class="a"></p>
            </div>
        </div>
        <div class="buttons">
            <button id=clearButton>AC</button>
            <button id="backSpaceButton">C</button>
            <button id="modulasButton" class="%">%</button>
            <button id="divideButton" class="รท">รท</button>
            <button id="sevenButton" class="7">7</button>
            <button id="eightButton" class="8">8</button>
            <button id="nineButton" class="9">9</button>
            <button id="plusButton" class="+">+</button>
            <button id="fourButton" class="4">4</button>
            <button id="fiveButton" class="5">5</button>
            <button id="sixButton" class="6">6</button>
            <button id="subtractButton" class="-">-</button>
            <button id="oneButton" class="1">1</button>
            <button id="twoButton" class="2">2</button>
            <button id="threeButton" class="3">3</button>
            <button id="multiplyButton" class="x">x</button>
            <button id="zeroButton" class="0">0</button>
            <button id="dotButton" class=".">.</button>
            <button id="equalButton" class="=">=</button>
        </div>
    </div>
</body>
</html>
